<h1 class="page-header">Profile</h1>
<form class="form-horizontal" action="#/profile" method="post">
    <h3>Default Shipping Information</h3>
    <div class="form-group">
        <label for="inputShipName" class="col-sm-2 control-label">Full Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputShipName" placeholder="John Doe">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Northeastern University, Boston, MA 02111">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" placeholder="617-812-3456">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary" ng-click="update()">Update</button>
        </div>
    </div>
</form>


<form class="form-horizontal" ng-controller="ProfileController">
    <h3>Update Password</h3>
    <div class="form-group">
        <label for="inputOldPassword" class="col-sm-3 control-label">Old Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputOldPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">New Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="New Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-3 control-label">Verify Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <button type="submit" class="btn btn-block btn-primary" ng-click="update()">Update</button>
        </div>
    </div>
</form>
