<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
    <h3>Default Shipping Information</h3>
    <div class="form-group">
        <label for="inputShipName" class="col-sm-2 control-label">Full Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputShipName" ng-model="model.userInfo.fullName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" ng-model="model.userInfo.address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" ng-model="model.userInfo.telephone">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputEmail" ng-model="model.userInfo.email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputImage" class="col-sm-2 control-label">Image URL:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputImage" ng-model="model.userInfo.imageURL">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-block btn-primary" ng-click="model.updateUser()">Update</button>
        </div>
    </div>
</form>


<form class="form-horizontal">
    <h3>Update Password</h3>
    <div class="form-group">
        <label for="inputOldPassword" class="col-sm-3 control-label">Old Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputOldPassword" placeholder="Old Password" ng-model="model.oldPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">New Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="New Password" ng-model="model.newPassword1">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-3 control-label">Verify Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Verify Password" ng-model="model.newPassword2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <button class="btn btn-block btn-primary" ng-click="model.updatePassword()">Update</button>
        </div>
    </div>
</form>
