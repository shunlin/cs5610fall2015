<h1 class="page-header">Register</h1>
<form class="form-horizontal">
    <h3>Basic Information</h3>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="uploadImage" class="col-sm-2 control-label">Upload Image:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="uploadImage" placeholder="Email">
        </div>
    </div>
    <h3>Default Shipping Information</h3>
    <div class="form-group">
        <label for="inputShipName" class="col-sm-2 control-label">Full Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputShipName" placeholder="Full Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" placeholder="###-###-####">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary">Register</button>
        </div>
    </div>
</form>
