<h1 class="page-header">Register</h1>
<form class="form-horizontal" ng-controller="RegisterController">
    <h3>Basic Information</h3>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Verify Password" ng-model="user.password2">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="uploadImage" class="col-sm-2 control-label">Upload Image:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="uploadImage" placeholder="Email" ng-model="user.photo">
        </div>
    </div>
    <h3>Default Shipping Information</h3>
    <div class="form-group">
        <label for="inputShipName" class="col-sm-2 control-label">Full Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputShipName" placeholder="Full Name" ng-model="user.shipName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="user.shipAddress">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" placeholder="###-###-####" ng-model="user.phone">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary" ng-click="register()">Register</button>
        </div>
    </div>
</form>
