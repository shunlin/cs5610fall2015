<h1 class="page-header">Form: {{model.formName}}</h1>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/form">Forms</a></li>
    <li role="presentation" class="active"><a>Fields</a></li>
</ul>
<form ng-controller="FieldController">
    <div class="row form-group" ng-repeat="field in model.fields" ng-switch="field.fieldType">
        <div ng-switch-when="TEXT" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <input type="text" class="form-control" id="field{{field._id}}}" placeholder="{{field.placeholder}}">
        </div>
        <div ng-switch-when="TEXTAREA" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <textarea class="form-control" id="field{{field._id}}}" placeholder="{{field.placeholder}}"></textarea>
        </div>
        <div ng-switch-when="DATE" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <input type="date" class="form-control" id="field{{field._id}}}" placeholder="{{field.placeholder}}">
        </div>
        <div ng-switch-when="SELECT" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <select class="form-control" id="field{{field._id}}}">
                <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
            </select>
        </div>
        <div ng-switch-when="CHECKBOX" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <div class="checkbox" ng-repeat="option in field.options">
                <label><input type="checkbox" value="{{option.value}}">{{option.label}}</label>
            </div>
        </div>
        <div ng-switch-when="RADIO" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <div class="radio" ng-repeat="option in field.options">
                <label>
                    <input type="radio" name="radio{{field._id}}}" id="field{{field._id}}" value="{{field.value}}">{{field.label}}
                </label>
            </div>
        </div>
        <div ng-switch-when="EMAIL" class="col-sm-4">
            <label for="field{{field._id}}" class="control-label">{{field.label}}:</label>
            <input type="email" class="form-control" id="field{{field._id}}" placeholder="{{field.placeholder}}">
        </div>
        <div class="btn-group col-sm-4 col-sm-offset-4">
            <a><span class="glyphicon glyphicon-pencil"></span></a>
            <a><span class="glyphicon glyphicon-plus"></span></a>
            <a ng-click="model.removeField(field)"><span class="glyphicon glyphicon-remove"></span></a>
            <a><span class="glyphicon glyphicon-menu-hamburger"></span></a>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="inputNewField" class="control-label">Add New Field:</label>
        <div class="row">
            <div class="col-sm-6">
                <select class="form-control" id="inputNewField" ng-model="model.fieldType">
                    <option value="SingleLineText" selected>Single Line Text</option>
                    <option value="MultiLineText">Paragraph Text Field</option>
                    <option value="Date">Date</option>
                    <option value="Dropdown">Dropdown</option>
                    <option value="Checkboxes">Checkboxes</option>
                    <option value="RadioButtons">Radio buttons</option>
                </select>
            </div>
            <div class="btn-group col-sm-4 col-sm-offset-2">
                <a ng-click="model.addField(model.fieldType)"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
</form>
