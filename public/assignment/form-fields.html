<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form Maker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="client/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="#">Forms <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <form action="#">
                <div class="form-group">
                    <label for="inputFirstname" class="control-label">First Name:</label>
                    <div class="row">
                        <div class="col-sm-6"><input type="email" class="form-control" id="inputFirstname" placeholder="First Name"></div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastname" class="control-label">Last Name:</label>
                    <div class="row">
                        <div class="col-sm-6"><input type="email" class="form-control" id="inputLastname" placeholder="Last Name"></div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBirthday" class="control-label">Date of Birth:</label>
                    <div class="row">
                        <div class="col-sm-6"><input type="date" class="form-control" id="inputBirthday"></div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGender" class="control-label">Gender:</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control" id="inputGender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Roles:</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label><input type="checkbox" value="admin" checked="true">Admin</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="student">Student</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="user" checked="true">User</label>
                            </div>
                        </div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">License Agreement:</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="licenseRadios" id="licenseRadios1" value="yes" checked>Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="licenseRadios" id="licenseRadios2" value="no">No
                                </label>
                            </div>
                        </div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="inputNewField" class="control-label">Add New Field:</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control" id="inputNewField">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Dropdown</option>
                                <option>Checkboxes</option>
                                <option>Radio buttons</option>
                                <option>Paragraph Text Field</option>
                            </select>
                        </div>
                        <div class="btn-group pull-right">
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        </div>
                    </div>
                </div>



                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
